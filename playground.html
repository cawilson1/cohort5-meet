<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Test Rendering to DOM</title>
  </head>
  <body>
    <input id="colorInput" /><button onclick="pickColor()">
      Render a color to the page</button
    ><br /><br />

    <div id="root"></div>

    <script>
      //try blanchedalmond, it is the best
      function updateInput(message, tag, className) {
        document.getElementById("root").innerHTML += `
            <${tag} class="${className}">${message}</${tag}>
            <style>
                .${className}{
                    color:${className}
                }
            </style>
        `;
      }

      function pickColor() {
        let color = document.getElementById("colorInput").value;
        updateInput("YOU PICKED THIS COLOR!", "h1", color);
        console.log(color);
      }
    </script>
  </body>
</html>
