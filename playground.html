<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Test Rendering to DOM</title>
  </head>
  <body>
    <button onclick="updateInput('Hello World')">
      Write Hello world to input
    </button>
    <div id="root"></div>
    <script>
      function updateInput(message) {
        document.getElementById("root").innerHTML = message;
      }
    </script>
  </body>
</html>
