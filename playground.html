<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Test Rendering to DOM</title>
  </head>
  <body>
    <button onclick="updateInput('Hello World', 'p')">
      Write Hello world to input as p tag
    </button>
    <button onclick="updateInput('Hello World', 'h1')">
      Write Hello world to input as h1 tag
    </button>
    <button onclick="updateInput('Hello World')">
      Write Hello world to input as purple h1 tag
    </button>
    <div id="root"></div>
    <script>
      function updateInput(message, tag) {
        document.getElementById("root").innerHTML = `
            <${tag}>${message}</${tag}>
        `;
      }
    </script>
  </body>
</html>
