<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Test Rendering to DOM</title>
  </head>
  <body>
    <input id="colorInput" /><button onclick="pickColor()">
      Render a color to the page</button
    ><br /><br />
    <button onclick="updateInput('Hello World', 'p', 'red')">
      Write Hello world to input as a red p tag
    </button>
    <button onclick="updateInput('Hello World', 'h1', 'red')">
      Write Hello world to input as a red h1 tag
    </button>
    <button onclick="updateInput('Hello World', 'h1','purple')">
      Write Hello world to input as purple h1 tag
    </button>
    <button onclick="updateInput('Hello World', 'p','purple')">
      Write Hello world to input as purple p tag
    </button>
    <div id="root"></div>
    <script>
      function updateInput(message, tag, className) {
        document.getElementById("root").innerHTML = `
            <${tag} class="${className}">${message}</${tag}>
        `;
      }

      function pickColor() {
        let color = document.getElementById("colorInput").value;
        updateInput("YOU PICKED THIS COLOR!", "h1", color);
        console.log(color);
      }
    </script>
    <style>
      .purple {
        color: purple;
      }
      .red {
        color: red;
      }
    </style>
  </body>
</html>
